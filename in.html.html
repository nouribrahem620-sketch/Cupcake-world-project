<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cupcake World</title>

   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">

</head>
<body>

    <header>
        <nav class="navbar">
            <a href="#" class="nav-logo">
                <h2 class="logo-text">Cupcake house</h2>
            </a>
           
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#Home" class="nav-link">Home</a>
                </li>

                 <li class="nav-item">
                     <a href="#About" class="nav-link">About</a>
                 </li>
                   
                 <li class="nav-item">
                   <a href="#Menu" class="nav-link">Menu</a>
                 </li>
                 
                    <li class="nav-item">
                    <a href="#Gallery" class="nav-link">Gallery</a>
                    </li>

                 <li class="nav-item">
              <a href="#Contact" class="nav-link">Contact</a>
             </li>
            </ul>
            
             <ul class="shopping">
             <li class="nav-item">
             <a href="#" class="nav-link" ><img src="cart.png"></a>
             </li>
            </ul>
             
        </nav>
    </header>
   
    <h1>Enjoy tasty Cupcake <img src="cup-cake.png" alt="Cupcake"></h1>

<div class="gallery swiper mySwiper"> 
  <div class="swiper-wrapper">

     <div class="swiper-slide">
<img src="chocolate.png" alt="Cupcake1">
     </div>

    <div class="swiper-slide">
<img src="pink.png" alt="Cupcake2">
    </div>

    <div class="swiper-slide">
<img src="red velvet cupcake.png" alt="Cupcake3">
  </div> 

      <div class="swiper-slide">
<img src="yellow (1).png" alt="Cupcake4">
 </div>
 
   <div class="swiper-slide">
<img src="yellow (2).png" alt="Cupcake5">
   </div>

    <div class="swiper-slide">
<img src="black berry.png" alt="Cupcake6">
    </div>

     <div class="swiper-slide">
<img src="vanilla cupcake.png" alt="Cupcake7">
</div>
  </div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

<ul class="wrapper">
  <li class="icon facebook">
    <span class="tooltip">Facebook</span>
    <span><i class="fab fa-facebook-f"></i></span>
    <img src="vecteezy_facebook-logo-png-facebook-icon-transparent-png_18930476.png" >
  </li>


  <li class="icon instagram">
    <span class="tooltip">Instagram</span>
    <span><i class="fab fa-instagram"></i></span>
    <img src="vecteezy_instagram-logo-instagram-social-media-icon_42148632.png">
  </li>

   <li class="icon Whatsapp">
    <span class="tooltip">Whatsapp</span>
    <span><i class="fab fa-Whatsapp"></i></span>
    <img src="vecteezy_whatsapp-logo-png-whatsapp-icon-png-whatsapp-transparent_18930748.png" alt="">
  </li>

  <li class="icon Tiktok">
    <span class="tooltip">Tiktok</span>
    <span><i class="fab fa-Tiktok"></i></span>
    <img src="vecteezy_tiktok-logo-tiktok-social-media-icon_42148653.png">
  </li>
</ul>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

<script>
  const swiper = new Swiper(".mySwiper", {
    slidesPerView: 3,
    loop: true,
  
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
</script>
</body>
</html>
